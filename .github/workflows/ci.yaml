name: Python CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v6

      # 2. Set up Python + uv
      - name: Set up Python & uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}

      # 3. Install dependencies + verify lockfile
      - name: Install dependencies
        run: |
          uv sync
          uv lock --check

      # 4. Run tests and generate coverage report
      - name: Run tests with coverage
        run: |
          uv run pytest tests/ \
            --cov=src \
            --cov-report=term \
            --cov-report=term-missing \
            --cov-report=xml

      # 5. Upload coverage reports to Codecov
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      # 6. Security linting
      - name: Run Bandit security checks
        run: uvx bandit -r src/

  style:
    name: Code Quality & Type Checking
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python & uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv sync
          pip install types-requests

      # Linting & formatting
      - name: Run Ruff lint & format check
        run: |
          uvx ruff check .
          uvx ruff format --check .

  test-mypy:
    name: Mypy typechecking tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python & uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: uv sync --group typechecking --all-extras

      # Type checking
      - name: Run mypy tests
        run: uv run mypy src/